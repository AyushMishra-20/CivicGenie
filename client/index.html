<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CivicGenie - AI-Powered Civic Complaint Assistant</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="AI-powered civic complaint management system with real-time tracking and smart routing" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CivicGenie" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.svg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/icons/icon-32x32.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/icons/icon-16x16.svg" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Service Worker Registration (disabled on localhost/dev) -->
    <script>
      (function() {
        const isLocalhost = /localhost|127\.0\.0\.1|::1/.test(location.hostname);
        if ('serviceWorker' in navigator && !isLocalhost) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js')
              .then(function(registration) {
                console.log('SW registered: ', registration);
              })
              .catch(function(registrationError) {
                console.log('SW registration failed: ', registrationError);
              });
          });
        } else if ('serviceWorker' in navigator && isLocalhost) {
          // Ensure no SW controls dev to avoid HMR/websocket issues
          navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
          if (window.caches) {
            caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
          }
          console.log('SW disabled in development and any existing registrations cleared');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
